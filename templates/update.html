<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-4">
        <h1>Humanchain AI Log Incident</h1>

        <div class="my-4">
            <form action="/update/{{ incident.id }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" value="{{ incident.title }}" id="title" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="description" placeholder="{{ incident.description }}"
                        id="description" style="height: 100px"></textarea>
                    <!-- <label for="floatingTextarea2">description...</label> -->
                </div>
                <div class="mb-3">
                    <label for="severity" class="form-label">Severity</label>
                    <input type="text" class="form-control" name="severity" value="{{ incident.severity }}" id="severity" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Incident</button>
                <!-- <a href="/dashboard" class="btn btn-success">Show Incidents</a> -->
            </form>

        </div>
</body>

</html>
